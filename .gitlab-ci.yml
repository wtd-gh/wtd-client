stages:
  - build
  - deploy

# ========================================================================

buildProduction:
  stage: build
  image: node:latest
  cache:
    paths:
      - node_modules/
  script:
    - npm -v
    - node -v
    - git config --global user.email "shivamgoyal1506@outlook.com"
    - git config --global user.name "Shivam Goyal"
    - ls
    - npm i
    - ./node_modules/@angular/cli/bin/ng build --prod
    - chmod +x push_client.sh
    - ./push_client.sh

# ========================================================================

triggerDeploy:
  stage: deploy
  image: alpine:latest
  script:
    - which ssh-agent || apk add openssh-client
    - which ssh-agent
    - eval $(ssh-agent -s)
    - echo "$WTD_AWS_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan ubuntu@ec2-54-147-120-75.compute-1.amazonaws.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ssh ubuntu@ec2-54-147-120-75.compute-1.amazonaws.com './deploy_client.sh'
