<div [fxLayout]="'column'">
  <div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Username/Email</mat-label>
      <input class="w-100" matInput placeholder="Username/Email">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
  </div>
  <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input class="w-100" matInput type="Password" placeholder="Password">
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
  </div>
  <div class="pl-0 pr-2">
    <button class="w-100" mat-flat-button color="primary">Log In</button>
  </div>
</div>
