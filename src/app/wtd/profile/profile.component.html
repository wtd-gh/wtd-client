<div class="profile-wrapper mx-3 mx-sm-5" [fxLayout]="'column'">
  <h2>Personal Information</h2>
  <mat-form-field appearance="fill" [fxFlex]="50">
    <mat-label>User name</mat-label>
    <input matInput type="text" [formControl]="uName" placeholder="User name">
  </mat-form-field>
  <div [fxLayout]="'row'" [fxLayoutGap]="'5px'">
    <mat-form-field appearance="fill" [fxFlex]="50">
      <mat-label>First name</mat-label>
      <input matInput type="text" [formControl]="uFName" placeholder="First name">
    </mat-form-field>
    <mat-form-field appearance="fill" [fxFlex]="50">
      <mat-label>Last name</mat-label>
      <input matInput type="text" [formControl]="uLName" placeholder="Last name">
    </mat-form-field>
  </div>

  <h2>Email Address</h2>
  <mat-form-field appearance="fill" [fxFlex]="50">
    <mat-label>Email address</mat-label>
    <input matInput type="text" [formControl]="uEmail" placeholder="Email address">
  </mat-form-field>

  <div>
    <h2>Password
      <button mat>Change password</button>
    </h2>
  </div>
  <mat-form-field appearance="fill" [fxFlex]="50">
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="uPassword" placeholder="Password">
  </mat-form-field>

</div>
