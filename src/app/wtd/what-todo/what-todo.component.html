<div class="px-3 px-sm-5 py-2 py-sm-3 mh-nav100 wtd-wrapper bg-gl text-center" [fxLayout]="'column'">
  <div *ngIf="!showTask" class="wtd-bg">
  </div>

  <h2 class="color-primaryd">Let's see what can be done right now, {{name}}!</h2>
  <div [fxLayout]="'column'" [fxLayoutAlign]="'center center'">
    <div class="text-center">
      <h3>How much time have you got?</h3>
      <mat-chip-list [fxLayout]="'row wrap'" [fxLayoutAlign]="'center center'">
        <mat-chip (click)="getWTD(15)">15 minutes</mat-chip>
        <mat-chip (click)="getWTD(30)">30 minutes</mat-chip>
        <mat-chip (click)="getWTD(60)">1 hour</mat-chip>
        <mat-chip (click)="getWTD(120)">2 hours</mat-chip>
        <mat-chip (click)="isCustom = !isCustom" [fxFlexAlign]="'center'"><span>
            <mat-icon [inline]="true">create</mat-icon>Custom
          </span></mat-chip>
      </mat-chip-list>
    </div>
    <div *ngIf="isCustom" class="" style="max-width: 410px; width: 100%;" class="px-2">
      <div [fxLayout]="'column'" [fxFlexAlign]="'center center'" class="mw-100 mt-3">
        <div [fxLayout]="'row'" [fxLayoutAlign]="'center start'" [fxLayoutGap]="'5px'">
          <mat-form-field [fxFlex]="50" color="primary" appearance="fill">
            <mat-label>Hours</mat-label>
            <input matInput type="number" cdkFocusInitial placeholder="Hours" min="10" [(ngModel)]="customHrs">
          </mat-form-field>
          <mat-form-field [fxFlex]="50" color="primary" appearance="fill">
            <mat-label>Minutes</mat-label>
            <input matInput type="number" placeholder="Minutes" min="10" [(ngModel)]="customMins">
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" (click)="getWTD(60*customHrs + customMins)">What to Do?!</button>
      </div>
    </div>
    <div *ngIf="isLoading" [fxLayout]="'column'" [fxLayoutAlign]="'center center'">
      <mat-spinner class="mt-3" diameter=30></mat-spinner>
    </div>
    <div *ngIf="showTask" class="mt-5 pt-4" style="width: 450px; max-width: 95vw;">
      <app-todo *ngIf="task != null" [task]="task" [isShow]="true" (keyPressed)="getKeyCode($event)"></app-todo>
    </div>
    <div *ngIf="msg" class="no-bg">{{ msg }}</div>
  </div>
</div>
